{% extends "index.html" %}
{% block title %}Expenses{% endblock %}
{% block content%}
<div class="container-home container-fluid d-flex justify-content-center mt-5">
    <div class="col-md-6 text-center">
        <div class="d-flex flex-column align-items-center">
            <h2 class="header mb-5">Your expenses</h2>
            <div class="button-container">
                <form action="/expenses" method="POST" class="text-center">
                    <div class="form-group mt-4">
                        <input
                        type="number"
                        class="form-control"
                        id="expenses"
                        name="expenses"
                        placeholder="Enter amount"
                        />
                    </div>
                    <select class="form-control bigger-select mb-3" name="category" id="category">
                        <option value="" disabled selected>Category</option>
                        <option value="1">Housing</option>
                        <option value="2">Transportation</option>
                        <option value="3">Food</option>
                        <option value="4">Healthcare</option>
                        <option value="5">Insurance</option>
                        <option value="6">Debt payments</option>
                        <option value="7">Entertainment</option>
                        <option value="8">Personal care</option>
                        <option value="9">Education</option>
                        <option value="10">Investments</option>
                        <option value="11">Other</option>
                      </select>
                      <select class="form-control bigger-select mb-5" name="month" id="month">
                        <option value="" disabled selected>Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                      </select>
                    <div class="d-flex flex-column align-items-center">
                        <button type="submit" name="action" value="expenses" class="button expenses btn btn-primary btn-block">Submit</button>
                    </div>
                </form>
          </div>
      </div>
    </div>
</div>
{% endblock %}
