{% extends "index.html" %} 
{% block title %}Login{% endblock %} 
{% block content %}
  <div class="container-main container-fluid d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-6 text-center">
      <div class="d-flex flex-column align-items-center">
        <h1 class="mb-5">Welcome back</h1>
        <div class="button-container">
          <form action="/login-page" method="POST" class="text-center">
            <div class="form-group mt-4">
              <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Email"
              />
            </div>
            <div class="form-group mb-5">
              <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter password"
              />
              </div>
              <div class="d-flex flex-column align-items-center">
                <button type="submit" name="action" value="login" class="button login btn btn-primary btn-block">Login</button>
              </div>
            </form>
          </div>
      </div>
    </div>
  </div>
{% endblock %}
